<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Get in touch with us for any queries or collaboration opportunities."
		/>
		<title>Simple Site | Contact</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header class="header">
			<nav class="container">
				<a class="header_logo" href="./">
					<img src="./imgs/logo-thumbnail.png" alt="site logo" />
				</a>
				<button class="header__toggle-btn">
					<span></span><span></span><span></span>
				</button>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="./about.html">About</a></li>
					<li><a class="active" href="./contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="container contact">
				<h2>Contact Us</h2>
				<div class="contact_container">
					<form>
						<label for="fname">First Name:</label><br />
						<input type="text" id="fname" placeholder="Enter your first name" /><br />
						<label for="lname">Last Name:</label><br />
						<input type="text" id="lname" placeholder="Enter your last name" /><br />
						<label for="email">Email:</label><br />
						<input type="email" id="email" placeholder="Enter your email" /><br />
						<label for="msg">Message:</label><br />
						<textarea id="msg" cols="30" rows="10" placeholder="Write your message here..."></textarea><br />
						<button type="submit">Submit</button>
					</form>
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5249.982882050701!2d2.2919063767941195!3d48.858373600707154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2sfr!4v1723810299002!5m2!1sen!2sfr"
						width="600"
						height="450"
						style="border: 0"
						allowfullscreen=""
						loading="lazy"
						referrerpolicy="no-referrer-when-downgrade"
					></iframe>
				</div>
			</section>
		</main>
		<footer class="footer">
			<p>WebDev Productions &copy; 2024</p>
			<div class="social">
				<a target="_blank" href="https://www.facebook.com/">
					<i class="fa-brands fa-facebook"></i>
				</a>
				<a target="_blank" href="https://www.instagram.com/">
					<i class="fa-brands fa-instagram"></i>
				</a>
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
